<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatable" content="ie=edge">
    <title>Bootstarp 4.0</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main40.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a href="https://getfedora.org/" class="navbar-brand" target="_blank"><img src="{% static 'mainApp/image/kisspng-fedora-logo-linux2.png' %}"></a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="../" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Our Team</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target=".slide" data-slide-to="0" class="active"></li>
            <li data-target=".slide" data-slide-to="1"></li>
            <li data-target=".slide" data-slide-to="2"></li>
            <li data-target=".slide" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'mainApp/image/bridge-clouds-cloudy-556416.jpg' %}">
                <div class="carousel-caption">
                    <h1 class="display-2">The World</h1>
                    <h3>Is Still Beautiful</h3>
                    <button type="button" class="btn btn-outline-light btn-lg">Veiw it</button>
                    <button type="button" class="btn btn-warning btn-lg">Site's demo</button>
                    <button type="button"></button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'mainApp/image/city_of_love-wallpaper-1920x1080.jpg' %}">
            </div>
            <div class="carousel-item">
                <img src="{% static 'mainApp/image/mac-os-sierra-color-splash-purple-do-1920x1080.jpg' %}">
            </div>
            <div class="carousel-item">
                <img src="{% static 'mainApp/image/minimal-mojave-night-yf-1920x1080.jpg' %}">
            </div>
        </div>
    </div>


</body>
</html>
